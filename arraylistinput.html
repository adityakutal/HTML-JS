<html>

<head>
    <title>Array List</title>
    <script>
        let arrayOfObject=[];
        function submit() {
            let username = document.getElementById('username').value;
            let userage = document.getElementById('userage').value;
            let ArrayObject = {
               Name: username , age: userage
            }
            // console.log('ArrayObject:',Arrayobject);
            arrayOfObject.push(ArrayObject)
            console.log('arrayOfObject:',arrayOfObject);
            document.getElementById("result").innerText=JSON.stringify(arrayOfObject)
        }
    
    </script>
</head>

<body>
    <label>Name:</label><input id="username" type="text">
    <label>Age:</label><input id="userage" type="text">
    <button onclick="submit()" value="submit">Submit</button>
    <button onclick="reset()" value="reset">Reset</button>
    <div id="result"></div>
</body>

</html>
