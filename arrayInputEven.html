<html>

<head>
    <title>Checked even or Odd</title>
    <script>
        function submit() {
            let input = document.getElementById("number").value;
            let array = input.split(',');
            let evenNumbers=[];
            let oddNumbers=[];
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                        evenNumbers.push(array[i]);
                    } 
                else {
                        oddNumbers.push(array[i]);
                    }
     }
     console.log('numbers: ', evenNumbers);
     document.getElementById("resultEven").innerText="Even numbers:"+evenNumbers;
     console.log('numbers:',oddNumbers);
     document.getElementById("resultOdd").innerText="Odd numbers:"+oddNumbers;
    }

    </script>
</head>

<body>
    <label>Enter the number:</label><input id="number" type="text">
    <button onclick="submit()">Submit</button>
    <div id="resultEven"></div>
    <div id="resultOdd"></div>
</body>

</html>
